<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Around The World</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
    <script src="app.js"></script>
</head>
<body>

<header class="head">
    <div class="container">
        <h1>Music Around The World</h1>
        <p>Data visualised through music – 2009–2013</p>
    </div>
</header>

<!-- World Map section -->
<section class="worldmap">
    <h2>Top Genre by Country – World Map</h2>
    <canvas id="chart-worldMap"></canvas>
</section>

<main class="container">
    <!-- 3 charts in a flex row -->
    <div class="charts">
        <div class="top-row">
            <div class="chart">
                <h2>Global Genre</h2>
                <canvas id="globalChart"></canvas>
            </div>

            <div class="chart">
                <h2>Top 1 Artist & Songs</h2>
                <canvas id="artistChart"></canvas>
            </div>
        </div>

        <div class="bottom-row">
            <div class="chart">
                <h2>Genre Growth Popularity</h2>
                <canvas id="growthChart"></canvas>
            </div>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <small>© 2025 Music Around The World</small>
    </div>
</footer>
</body>
</html>

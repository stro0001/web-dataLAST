<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Around The World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="head">
    <div class="container">
        <h1>Music Around The World</h1>
        <p>Data visualised through music – 2009–2013</p>
    </div>
</header>

<!-- World Map section -->
<section class="worldmap">
    <h2>Top Genre by Country – World Map</h2>
    <canvas id="chart-worldMap"></canvas>
</section>

<main class="container">
    <!-- 3 charts in a flex row -->
    <div class="row">
        <div class="card">
            <h2>Global Genre</h2>
            <canvas id="chart-global"></canvas>
        </div>
        <div class="card">
            <h2>Top 1 Artist & Songs</h2>
            <canvas id="chart-artistSongs"></canvas>
        </div>
        <div class="card">
            <h2>Genre Growth Popularity</h2>
            <canvas id="chart-growth"></canvas>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <small>© 2025 Music Around The World</small>
    </div>
</footer>

</body>
</html>
